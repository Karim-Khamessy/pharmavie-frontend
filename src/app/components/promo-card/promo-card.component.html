<div class="card">
    <div class="container">
    <img alt="promo-product-image" [src]="product.path" width="100%" height="100%"/>
</div>
    <div class="card-body">
      <p class="card-title">{{product.name}}</p>
      <p class="card-subtitle mb-2 text-muted">{{product.description}}</p>
      <div class="row justify-content-between">
          <div class="col-4">
              <p><strong>{{product.newPrice}} TND</strong></p>
          </div>
          <div class="justify-content-end">
              <button class="btn" [routerLink]="['/description', product.id]" routerLinkActive="router-link-active" >Buy now</button>
          </div>
      </div>
    </div>
  </div>
