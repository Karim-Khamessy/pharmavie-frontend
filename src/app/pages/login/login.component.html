
<div class="login">
    <div class="body" >
     
      
        <div class="row" >
            <div class="col-4" style="padding-left: 0px ">
                <img src="../../../assets/login.svg" alt="login" style="border-radius : 12px" width="284px" height="577px">
            </div>
            <div class="col-8">
                <form #loginForm="ngForm" >
                <div class="row title">
                    LOGIN
                </div>
                <div class="row" style="margin-bottom: 20px;">
                    <div class="col-12">
                        <label for="email" class="form-label">Email Address</label>
                    </div>
                    <div class="col-12">
                        <input type="email" #email="ngModel" name="email" ngModel class="form-control" placeholder="Email Address">
                    </div>

                </div>
                <div class="row"  style="margin-bottom: 20px;">
                    <div class="col-12">
                    <label for="password" class="form-label">Password</label>
                    </div>
                    <div class="col-12">
                    <input type="password" ngModel #password="ngModel" name="password" class="form-control" placeholder="Password">
                    </div>

                </div>
                <div class=" form-check row">
                    
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                        Remember me
                        </label>
                </div>
                <div class="row justify-content-center">
                    <button class="btn" (click)="login(loginForm.value)" style="background-color : #7854F7">
                        Login
                    </button>
                </div>
                <div class="row justify-content-center">
                    <button class="btn" [routerLink]="['/landingPage']" routerLinkActive="router-link-active"  style="background-color :#EF4358">
                        Cancel
                    </button>
                </div>
            </form>
            <a    class="d-block text-center mt-2 small" [routerLink]="['/register']" routerLinkActive="router-link-active" >You don't have an account yet ! Sign up now </a>

            </div>
        </div>
        </div>
    </div>
    <div  class="toast align-items-center text-white bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body">
            hello
          </div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
