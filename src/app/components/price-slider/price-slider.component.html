<div [formGroup]="form">
    <p class="title">Price</p>
        <div class="custom-slider">
            <ngx-slider 
                [(value)]="form.value.minValue"
                [(highValue)]="form.value.maxValue"
                [options]="options">
            </ngx-slider>

        </div>
    <div class="row">
        <div class="col-6">
            <p>Min value: 
                    <input 
                    name="minValue" 
                    type="number"
                    class="form-control"
                    formControlName="minValue"
                    [(ngModel)]="form.value.minValue" >
            </p> 
        </div>
        <div class="col-6">
            <p>Max value: 
                <input 
                    type="number"
                    name="maxValue" 
                    class="form-control" 
                    [(ngModel)]="form.value.maxValue"
                    formControlName="maxValue" >
            </p>

        </div>

    </div>
</div>
