
<ng-template #content let-modal style="width: 838px; height: 576px; border-radius: 12px">
    <div class="modal-body" >
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')" style="width: 20px;">
            <span aria-hidden="true">&times;</span>
          </button>
      
        <div class="row" >
            <div class="col-5" style="padding-left: 0px ">
                <img src="../../../assets/login.svg" alt="login" style="border-radius : 12px" width="100%">
            </div>
            <div class="col-7">
                <form >
                <div class="row title">
                    LOGIN
                </div>
                <div class="row justify-content-center" style="margin-bottom: 20px;">
                    <div class="col-12">
                        <label for="email" class="form-label">Email Address</label>
                    </div>
                    <div class="col-12">
                        <input type="email" class="form-control" placeholder="Email Address">
                    </div>

                </div>
                <div class="row"  style="margin-bottom: 20px;">
                    <div class="col-12">
                    <label for="password" class="form-label">Password</label>
                    </div>
                    <div class="col-12">
                    <input type="password" class="form-control" placeholder="Password">
                    </div>

                </div>
                <div class=" form-check row">
                    
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                        Remember me
                        </label>
                </div>
                <div class="row justify-content-center">
                    <button class="btn" style="background-color : #7854F7">
                        Login
                    </button>
                </div>
                <div class="row justify-content-center">
                    <button class="btn" style="background-color :#EF4358">
                        Cancel
                    </button>
                </div>
            </form>

            </div>
        </div>
        </div>
</ng-template>

<button class="btn btn-lg btn-outline-primary" (click)="open(content)">Launch demo modal</button>
